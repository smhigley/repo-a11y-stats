<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accessibility stats experiment</title>

	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<h1>Find accessibility stats by github repository</h1>
	<form id="repoInfo" class="repo-form">
		<div class="url">
			<span class="url-text">https://github.com/</span>
			<div class="form-field">
				<label for="owner">Repo Owner</label>
				<input id="owner" type="text" placeholder="e.g. w3c">
			</div>
			<span class="url-text">/</span>
			<div class="form-field">
				<label for="repository">Repo Name</label>
				<input id="repository" type="text" placeholder="e.g. aria-practices">
			</div>
		</div>
	
		<button type="submit">Go</button>
  </form>
	
	<div class="results initial">

		<div class="labels">
			<h2>Issue Labels</h2>
			<div id="label-output"></div>
			<button type="button" id="graph-test">Get issue statistics</button>
		</div>

		<div class="stats">
			<h2>Issue Statistics</h2>
			<div id="graph-results"></div>
		</div>
	</div>

	<div class="loading-status" role="status"></div>
		
	
	<script type="module" src="app.js"></script>
</body>
</html>
