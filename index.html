<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accessibility Repo Eval</title>

	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<h1>GitHub API</h1>
	<form id="repoInfo">
		<label for="owner">Repository Owner</label>
		<input id="owner" type="text" placeholder="e.g. w3c">

		<label for="repository">Repository Name</label>
		<input id="repository" type="text" placeholder="e.g. aria-practices">
	
		<button type="submit">Submit</button>
  </form>
		
	<h2>Labels</h2>
	<div id="label-output"></div>

	<h1>Search Issues</h1>
	<button id="graph-test">Get</button>
	<div id="graph-results"></div>
		
	
	<script type="module" src="app.js"></script>
</body>
</html>
